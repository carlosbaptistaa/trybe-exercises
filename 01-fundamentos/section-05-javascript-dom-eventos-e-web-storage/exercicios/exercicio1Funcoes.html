<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>

//Crie e execute uma função que mude o texto na tag <p>-----</p>, para uma descrição de como você se vê daqui a 2 anos;

const mudarTexto = () => {
  let paragrafo = document.getElementsByTagName('p')[1];
    paragrafo.innerHTML = 'Daqui a 2 anos me vejo como um Desenvolvedor Web empregado numa boa empresa. Carlos Baptista, 13/12/2022...';
    }
    mudarTexto();

//Crie e execute uma função que mude a cor do quadrado amarelo para rgb(76,164,109);

    const corQuadrado = () => {
      let novaCor = document.getElementsByClassName('main-content')[0];
        novaCor.style.backgroundColor = 'rgb(76,164,109)';
    }
    corQuadrado();

//Crie e execute uma função que mude a cor do quadrado vermelho para branco;
      
    const corQuadradoMeio = () => {
      let corMeio = document.getElementsByClassName('center-content')[0];
        corMeio.style.backgroundColor = 'white';
    }
    corQuadradoMeio();

//Crie e execute uma função que corrija o texto da tag <h1>;

    const corrigirTexto = () => {
      let textoH1 = document.getElementsByTagName('h1')[0];
        textoH1.innerHTML = 'Desafio Técnico: manipulação de DOM';
    }
    corrigirTexto();

//Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo;

    const paragrafoMaiusculo = () => {
        let tudoMaiusculo = document.getElementsByTagName('p')[0];
          tudoMaiusculo.innerHTML = tudoMaiusculo.innerHTML.toUpperCase();
    }
    paragrafoMaiusculo();

//Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

    const mostrarParagrafos = () => {
      let paragrafos = document.getElementsByTagName('p');
        for (let index = 0; index < paragrafos.length; index += 1) {
          console.log(paragrafos[index].innerHTML);
        }
    }
    mostrarParagrafos();

    </script>
  </body>
</html>
