<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <h1>TrybeTrip</h1>
    
    <form action="" method="GET" enctype="multipart/form-data" >

    <label for="nome-completo" >Nome Completo        <input type="text" name="texto" id="nome-completo" placeholder="Digite o seu nome" minlength="10" maxlength="40" required>
    </label><br><br>

    <label for="e-mail" >E-mail
        <input type="email" name="e-mail" id="e-mail" placeholder="Digite o seu e-mail" minlength="10" maxlength="50" required>
    </label><br><br>

    <p>Destino Preferido: </p>
    <label for="hub1" >
        <input type="radio" name="hub" id="hub1" value="Cid">Cidade
    </label>

    <label for="hub2" >
        <input type="radio" name="hub" id="hub2" value="Cam">Campo
    </label>

    <label for="hub3" >
        <input type="radio" name="hub" id="hub3" value="Pr">Praia
    </label>

    <label for="hub4" >
        <input type="radio" name="hub" id="hub4" value="Mo">Montanhas
    </label><br>

    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>

    <textarea name="sobre" id="textarea-1" cols="30" rows="10" maxlength="500"></textarea>

    <p>Qual a melhor data para realizar a sua viagem?</p>
    <label for="data">Data:
        <input type="date" name="data-viagem" id="data">
    </label><br><br>

    <label>
        <input type="checkbox" value="termo-1" name="termos">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
    </label><br><br>

    <label>
        <input type="checkbox" value="termo-2" name="termos">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
    </label><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Apagar</button>


    </form>
    
</body>
</html>
