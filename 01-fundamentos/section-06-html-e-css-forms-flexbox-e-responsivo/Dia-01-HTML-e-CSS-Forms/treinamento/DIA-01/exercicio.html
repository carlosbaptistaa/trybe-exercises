<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário</title>
</head>
<body>
    <h1>TrybeTrip</h1>
    
    <form action="" method="GET" enctype="multipart/form-data" >

    <label for="nome-completo" >Nome Completo
        <input type="text" name="texto" id="nome-completo" placeholder="Digite o seu nome" required>
    </label><br><br>

    <label for="e-mail" >E-mail
        <input type="email" name="e-mail" id="e-mail" placeholder="Digite o seu e-mail" required>
    </label><br><br>

    <p>Destino Preferido: </p>
    <label for="hub1" >
        <input type="radio" name="hub" id="hub1" value="Cid">Cidade
    </label>

    <label for="hub2" >
        <input type="radio" name="hub" id="hub2" value="Cam">Campo
    </label>

    <label for="hub3" >
        <input type="radio" name="hub" id="hub3" value="Pr">Praia
    </label>

    <label for="hub4" >
        <input type="radio" name="hub" id="hub4" value="Mo">Montanhas
    </label><br>

    <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>

    <textarea name="sobre" id="textarea-1" cols="30" rows="10"></textarea>

    </form>
    
</body>
</html>
