<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="./bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js" ></script>
</head>
<body>
    <h1 class="" >Formulário Completo</h1>

    <form action="" method="GET" enctype="multipart/form-data" >
<div class="form-group">
     <label for="nome-completo">Nome Completo:
        <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required >
    </label> <br><br>
</div>
<div class="form-group">
    <label for="input-email">E-mail:
        <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required > </label> <br><br>
    </div>
    <div class="form-group">
    <label for="input-email">Estado onde você mora:
        <select class="form-control" name="estado" id="input-estado">
            <option value="RJ">Rio de Janeiro</option> 
            <option value="SP">São Paulo</option> 
            <option value="MG">Minas Gerais</option> 
            <option value="AC">Acre</option> 
        </select>
    </label> <br><br>
</div>
<div class="form-group">
    <p>Selecione sua foto:</p>
    <input class="form-control btn btn-warning" type="file" name="foto" id="foto-perfil">

    <br><br>
</div>
<div class="form-group">
    <p>Comidas favoritas:</p>
    
    <label for="comida-1">
        <input class="form-control" type="radio" id="comida-1" name="comida-favorita" value="pizza" checked> Pizza
    </label>

    <label for="comida-2">
        <input class="form-control" type="radio" id="comida-2" name="comida-favorita" value="Lasanha"> Lasanha
    </label>

    <label for="comida-3">
        <input class="form-control" type="radio" id="comida-3" name="comida-favorita" value="Salgadinho"> Salgadinho
    </label>

    <label for="comida-4">
        <input class="form-control" type="radio" id="comida-4" name="comida-favorita" value="Pão de queijo"> Pão de queijo
    </label>
    
    <label for="comida-5">
        <input class="form-control" type="radio" id="comida-5" name="comida-favorita" value="Outra"> Outra
    </label><br><br>
</div>
<div class="form-group">
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea> <br><br>
</div>
<div class="form-group">
    <p>Digite sua senha:</p>
    <label for="input-senha">
        <input class="form-control" type="password" name="senha" id="input-senha" required placeholder="Digite sua senha">
    </label><br><br>
</div>
<div class="form-group">
    <label for="checkbox-noticias">
        <input class="form-control" type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber promoções incríveis ?
    </label> <br><br>
</div>
    <button  type="submit" class="btn btn-sucess" >Enviar Formulário</button>

    </form>
</body>
</html>
